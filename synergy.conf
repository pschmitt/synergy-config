# line.  comments may appear anywhere the syntax permits.

section: screens
    laxlinux-cl:
    LaXLinux:
    yoga:
end

section: links
    LaXLinux:
        #left = laxlinux-cl
        left = yoga
    #laxlinux-cl:
    yoga:
        right = LaXLinux
end

section: aliases
    LaXLinux:
        desktop
    laxlinux-cl:
        laptop
end

section: options
    keystroke(alt+shift+right) = switchInDirection(right)
    keystroke(alt+shift+left) = switchInDirection(left)
end

